<html>
    <head>
        <title>Register a new block</title>
    </head>
    <body class=”container” style="background-color: #f9f9f9; margin: 0;">
        <h2 style="background-color: #24303d; border-color: #e7e7e7; text-align: center; padding: 20px 12px; border: 1px solid #eeeeee; box-shadow: 0 1px 2px #888888; color: #fff;">Register a new Block</h2>
        <h3 style="margin-left: 25px;">Provide details on your gold</h3>
        <div class=”tab-content”>
            <div role=”tabpanel” class=”tab-pane active” id=”blockchain” style="margin-left: 25px;">
                <form action="#">
                    <label for="weight" style="display: inline-block; margin: 10 12 10 25;">Weight (lb): </label>
                    <input type="text" id="weight" name="weight">
                    <br>
                    <label for="karats" style="display: inline-block; margin: 10 50 10 25;">Karat: </label>
                    <input type="text" id="karats" name="carats">
                    <br>
                    <label for="form" style="display: inline-block; margin: 10 7 10 25;">Form/Shape: </label>
                    <input type="text" id="form" name="colour">
                    <br>
                    <label for="rfid" style="display: inline-block; margin: 10 50 10 25;">RFID: </label>
                    <input type="file" id="rfid" name="file">
                    <br>
                    <input type="submit" value="Submit" style="margin: 15 25 10 25; background-color: #ff9801; padding: 12px 20px; color: white; border-radius: 8px;cursor: pointer;"  onclick="showMessage()">
                    <br>
                </form> 
                <h3 id="success-message" style="margin-left: 25px; color: green"></h3>
            </div>
        </div>
    </body>
  <script>
    function showMessage() {
         document.getElementById("success-message").innerHTML = "Gold details saved. Please certify your gold to complete the creation of your block.";
    }
  </script>
</html>
<style>
input[type=file] {
-webkit-appearance: textfield;
position: relative;
-webkit-box-sizing: border-box;
}

input[type=file]::-webkit-file-upload-button {
width: 0;
padding: 0;
margin: 0;
-webkit-appearance: none;
border: none;
}

/* "x::-webkit-file-upload-button" forces the rules to only apply to browsers that support this pseudo-element */
x::-webkit-file-upload-button, input[type=file]:after {
content: 'Upload File';
display: inline-block;
left: 50%;
margin-left:3px;
position: relative;
-webkit-appearance: button;
padding: 3px 8px 2px;
}
</style>
